<ion-header>
  <ion-toolbar>
    <ion-title>Tab 4</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date Of Birth</th>
        <th>Mobile Number</th>
        <th>WhatsApp Number</th>
        <th>Type</th>
        <th>Address</th>
        <th>Edit & Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myData;let i =index">
        <td>
          <span *ngIf="!isEdit">{{item.id}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.id"></span>
        </td>
        <td>
          <span *ngIf="!isEdit">{{item.firstName}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.firstName"></span>
        </td>
        <td>
          <span *ngIf="!isEdit">{{item.lastName}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.lastName"></span>
        </td>
        <td>
          <span *ngIf="!isEdit">{{item.Email}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.Email"></span>
        </td>
        <td>
          <span *ngIf="!isEdit">{{item.dateOfBirth}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.dateOfBirth"></span>
        </td>
        <td>
          <span *ngIf="!isEdit">{{item.mobileNumber}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.mobileNumber"></span>
        </td>
        <td>
          <span *ngIf="!isEdit">{{item.whatsAppNumber}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.whatsAppNumber"></span>
        </td>
        <td>
          <span *ngIf="!isEdit">{{item.personalType}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.personalType"></span>
        </td>
        <td>
          <span *ngIf="!isEdit">{{item.address}}</span>
          <span *ngIf="isEdit"><input type="text" [(ngModel)]="item.address"></span>
        </td>
        <td class="ion-text-center">
          <span *ngIf="!isEdit">
            <ion-icon name="brush-outline" (click)="editButton()"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <ion-icon name="trash-outline" (click)="deleteButton(item.id)"></ion-icon>
          </span>
          <span *ngIf="isEdit">
            <ion-icon name="checkmark-done-outline" (click)="saveButton(i,item.id)"></ion-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
